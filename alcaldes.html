<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- CSS Global -->
  <link rel="stylesheet" href="style.css">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: {
        preflight: false, // Desactivar reset global para no romper el navbar/footer existente
      },
    }
  </script>

  <style>
    /* Estilos específicos para la sección de Alcaldes */
    .alcaldes-container {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      /* Fondo profesional (degradados suaves + textura sutil) */
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(14,165,233,.12), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(2,132,199,.10), transparent 55%),
        linear-gradient(180deg, #f8fafc 0%, #eef2f7 60%, #e9f3fb 100%);
      color: #0f172a;
    }

    :root {
      --brand: #0ea5e9;        /* sky-500/600 */
      --brand-dark: #0284c7;   /* sky-700 */
      --ink: #0f172a;          /* slate-900 */
      --muted: #475569;        /* slate-600 */
      --card: #ffffff;
      --line: #e2e8f0;         /* slate-200 */
    }

    /* Contenedor de línea de tiempo */
    .timeline { position:relative; }
    .timeline::before {
      content:""; position:absolute; left:24px; top:0; bottom:0; width:3px;
      background: linear-gradient(180deg, #c7d2fe 0, var(--brand) 35%, #bae6fd 70%, #cbd5e1 100%);
      border-radius: 2px;
      box-shadow: 0 0 0 1px #e2e8f0 inset;
    }
    .dot {
      width:14px; height:14px; border-radius:999px; background:linear-gradient(180deg, #38bdf8, #0284c7);
      border:2px solid white; box-shadow: 0 0 0 4px rgba(2,132,199,.15);
    }

    /* Tarjetas */
    .card {
      background:var(--card);
      border:1px solid #e5e7eb;
      border-radius:18px;
      padding:18px;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      box-shadow: 0 8px 22px rgba(2,8,23,.06);
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(2,8,23,.10);
      border-color:#cbd5e1;
    }

    /* Botones primarios/seguros */
    .btn {
      display:inline-flex; align-items:center; gap:.5rem;
      border-radius:12px; padding:.55rem .9rem; font-weight:600; font-size:.925rem;
      transition: all .15s ease;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary {
      color:white; background: linear-gradient(180deg, var(--brand), var(--brand-dark));
      border:1px solid rgba(2,132,199,.6);
      box-shadow: 0 6px 16px rgba(14,165,233,.28), inset 0 1px 0 rgba(255,255,255,.15);
    }
    .btn-primary:hover { filter: brightness(1.03); transform: translateY(-1px); color: white; }
    .btn-ghost {
      color: var(--ink); background: #f8fafc; border:1px solid #e2e8f0;
    }
    .btn-ghost:hover { background:#eef2f7; color: var(--ink); }

    /* Etiquetas/chips */
    .chip { display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px;
      border:1px solid #e2e8f0; font-size:12px; color:#0f172a; background:#f8fafc; }

    /* Impresión únicamente de la ficha */
    @media print {
      body { background:white !important; }
      header:not(#toolbar), footer, #app, .no-print, .mobile-menu-btn { display:none !important; }
      #printArea { display:block !important; }
    }

    /* Toolbar adaptation */
    .toolbar-section {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #e2e8f0;
        position: sticky;
        top: 0;
        z-index: 40; /* Lower than global nav if sticky, but here we might just let it be under */
    }

    /* Fix layout issues caused by global CSS */
    .alcaldes-container section {
      padding-top: 0;
      padding-bottom: 0;
    }
  </style>
</head>

    // ===========================
    // 2) Render de la línea de tiempo (sin filtros)
    // ===========================
    function renderTimeline(list){
      const container = document.getElementById('timelineContainer');
      container.innerHTML = '';

      list.forEach(item=>{
        const row = document.createElement('div');
        row.className = 'relative pl-14';
        row.innerHTML = `

            <span class="dot"></span>
          </div>
          <article class="card">
            <div class="flex flex-wrap items-start gap-3 justify-between">

                <h3 class="text-lg font-extrabold text-slate-900">${item.nombre}</h3>
                <p class="text-sm text-slate-600">${item.periodo}</p>
              </div>
              <div class="flex flex-wrap gap-2">
                ${item.genero === 'F' ? `<span class="chip">Alcaldesa</span>`:''}
                ${item.etiquetas?.includes('impacto') ? `<span class="chip">Impacto patrimonial</span>`:''}
                ${item.inicio <= 1918 ? `<span class="chip">Orígenes</span>`:''}
                ${item.inicio >= 2004 ? `<span class="chip">Reciente</span>`:''}
              </div>
            </div>

            <p class="mt-3 text-slate-800">${item.resumen}</p>
            <div class="mt-2 text-sm text-slate-600">

    // ===========================

    function buildFichaHTML(h){
      const updatedDate = document.getElementById('lastUpdated').textContent;
      return `

              <p style="margin:4px 0 0; color:#334155;">${h.periodo}</p>
            </div>
            <div style="text-align:right; color:#64748b; font-size:12px;">
              Ficha patrimonial · Parral <br/> Generado: ${updatedDate}
            </div>
          </div>
          <hr style="margin:16px 0; border:none; border-top:1px solid #e2e8f0;" />
          <p style="margin:0 0 8px;"><strong>Resumen:</strong> ${h.resumen}</p>
          <p style="margin:0 0 8px;"><strong>Impacto:</strong> ${h.impacto}</p>
          <div style="margin:12px 0;">
            <strong>Fuentes / notas:</strong>
            <ul style="margin:6px 0 0 18px; color:#475569;">
              ${h.fuentes.map(f=>`<li>${f}</li>`).join("")}
            </ul>
          </div>
          <div style="margin-top:18px; font-size:12px; color:#64748b;">
            Uso educativo y de rescate cultural. Si cuenta con antecedentes verificables adicionales, por favor remitir para su incorporación.
          </div>
        </div>
      `;
    }

    function verFicha(id){
      const h = ALCALDES.find(x => x.id === id);
      if(!h) return;

      const modal = document.getElementById('fichaModal');
      const content = document.getElementById('modalContent');

      content.innerHTML = buildFichaHTML(h);
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
    }

    function closeModal(){
      const modal = document.getElementById('fichaModal');
      modal.classList.add('hidden');
      document.getElementById('modalContent').innerHTML = '';
      document.body.style.overflow = '';
    }

    // Close on click outside
    document.getElementById('fichaModal').addEventListener('click', function(e){
      if(e.target === this) closeModal();
    });

    // Close on Escape key
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape') closeModal();
    });

    function descargarFicha(id){
      const h = ALCALDES.find(x => x.id === id);
      if(!h) return;
      const w = window.open('', '_blank', 'width=840,height=1000');
      w.document.write(`
        <html><head>
          <meta charset="utf-8"/>
          <title>Ficha – ${h.nombre}</title>
          <style>@page { size: A4; margin: 16mm; } body{ background:white; font-family: sans-serif; }</style>
        </head><body>
          ${buildFichaHTML(h)}
          <script>window.onload = () => { window.print(); setTimeout(()=>window.close(), 500); }<\/script>
        </body></html>
      `);
      w.document.close();
    }

    // Exportar resumen de la lista (sin botones de acción)
    function exportarResumen(){
      const container = document.getElementById('timelineContainer').cloneNode(true);
      // Eliminar botones de acción en la exportación
      container.querySelectorAll('button').forEach(b => b.remove());
      const updatedDate = document.getElementById('lastUpdated').textContent;

      const w = window.open('', '_blank', 'width=900,height=1200');
      w.document.write(`
        <html><head>
          <meta charset="utf-8"/>
          <title>Resumen – Alcaldes de Parral</title>
          <style>
            @page { size: A4; margin: 14mm; }
            body { font-family: Inter, system-ui; color:#0f172a; }
            h1{ font-size:20px; margin:0 0 6px; font-weight:800; }
            h2{ font-size:14px; color:#334155; margin:0 0 16px; }
            .relative{ page-break-inside: avoid; }
            .card{ border:1px solid #e5e7eb; border-radius:12px; padding:12px; margin:10px 0; }
            .dot{ display:none; } /* ocultamos puntos en PDF de resumen */
            .chip { display:inline-block; padding:2px 6px; border:1px solid #ccc; font-size:10px; border-radius:4px; margin-right:4px; }
            ul { margin-top: 5px; margin-bottom: 5px; }
          </style>
        </head><body>
          <h1>Alcaldes de Parral – Resumen</h1>
          <h2>Generado: ${updatedDate}</h2>
          ${container.innerHTML}

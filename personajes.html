<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Destacados – Archivos en Movimiento</title>
    <meta name="description"
        content="Conoce a los hijos ilustres de Parral: personajes destacados que han marcado la historia de nuestra ciudad desde 1905 hasta 2003.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Personajes Destacados de Parral | Archivos en Movimiento">
    <meta property="og:description"
        content="Galería de los hijos ilustres y personajes destacados que han dejado huella en la historia de Parral.">
    <meta property="og:image" content="https://fotos-parral.cl/images/personajes/optimizado-HIJO-1.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .personajes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .personaje-card {
            background: transparent;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .personaje-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .personaje-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            cursor: pointer;
        }

        .personaje-card .card-content {
            padding: 1.5rem;
            text-align: center;
        }

        .personaje-card h3 {
            font-family: var(--font-heading);
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .personaje-card p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
            .personajes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .personajes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    {% include header.html %}

    <main id="main-content">
        {% include breadcrumbs.html %}

        <section class="hero"
            style="background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%); padding: 4rem 1rem 3rem; min-height: auto;">
            <div class="container" style="text-align: center;">
                <h1 class="hero-title-dual inline">
                    <span class="title-white">Personajes</span>
                    <span class="title-gold">Destacados</span>
                </h1>
                <p style="color: rgba(255,255,255,0.7); margin-top: 1rem;">
                    Hijos ilustres de Parral que han dejado huella en nuestra historia (1905-2003)
                </p>
            </div>
        </section>

        <section class="container" style="padding: 4rem 1rem;">
            <div class="personajes-grid">
                <!-- Personaje 1 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-1.webp" alt="Hijo Ilustre de Parral" loading="lazy"

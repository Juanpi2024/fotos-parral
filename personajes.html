<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Destacados – Archivos en Movimiento</title>
    <meta name="description"
        content="Conoce a los hijos ilustres de Parral: personajes destacados que han marcado la historia de nuestra ciudad desde 1905 hasta 2003.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Personajes Destacados de Parral | Archivos en Movimiento">
    <meta property="og:description"
        content="Galería de los hijos ilustres y personajes destacados que han dejado huella en la historia de Parral.">
    <meta property="og:image" content="https://fotos-parral.cl/images/personajes/optimizado-HIJO-1.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .personajes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .personaje-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .personaje-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        /* Crop to show only the portrait (center), hide blue sides */
        .personaje-card img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            object-position: center;
            display: block;
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .personajes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .personajes-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Lightbox styles */
        .lightbox-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .lightbox-overlay.active {
            display: flex;
        }

        .lightbox-overlay img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    {% include header.html %}

    <main id="main-content">
        {% include breadcrumbs.html %}

        <section class="hero"
            style="background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%); padding: 4rem 1rem 3rem; min-height: auto;">
            <div class="container" style="text-align: center;">
                <h1 class="hero-title-dual inline">
                    <span class="title-white">Personajes</span>
                    <span class="title-gold">Destacados</span>
                </h1>
                <p style="color: rgba(255,255,255,0.7); margin-top: 1rem;">
                    Hijos ilustres de Parral que han dejado huella en nuestra historia (1905-2003)
                </p>
            </div>
        </section>

        <section class="container" style="padding: 4rem 1rem;">
            <div class="personajes-grid">
                <!-- Personaje 1 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-1.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 2 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-2.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 3 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-3.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 4 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-4.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 5 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-5.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 6 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-6.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 7 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-7.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 8 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-8.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>

                <!-- Personaje 9 -->
                <div class="personaje-card">
                    <img src="images/personajes/optimizado-HIJO-9.webp" alt="Hijo Ilustre de Parral" loading="lazy"
                        onclick="openPersonajeLightbox(this.src)">
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox-overlay" id="personajeLightbox" onclick="closePersonajeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightboxImg" src="" alt="Personaje ampliado">
    </div>

    {% include footer.html %}

    <script>
        function openPersonajeLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('personajeLightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePersonajeLightbox() {
            document.getElementById('personajeLightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close on Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closePersonajeLightbox();
            }
        });
    </script>
</body>

</html>

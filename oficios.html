<head>

    <!-- Google Fonts del Sitio -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS v3.4+ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false, // Desactivar reset global para no romper el navbar/footer existente
            },
        }
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Estilos específicos para la sección de Oficios */
        .oficios-container {
            font-family: 'Lato', sans-serif;
            background-color: #FDFBF5;
            color: #4F4A45;
        }

        .oficios-container h1,
        .oficios-container h2,
        .oficios-container h3 {
            font-family: 'Montserrat', sans-serif;
        }

        .timeline-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(253, 251, 245, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid #EADDCA;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .timeline-btn {
            transition: all 0.3s ease;
            color: #6C5F5B;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .timeline-btn:hover {
            color: #A0522D;
            transform: translateY(-2px);
        }

        .timeline-btn.active {
            color: #A0522D;
            border-bottom: 2px solid #A0522D;
        }

        .content-section {
            scroll-margin-top: 140px;
            /* Adjusted for both headers */
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            height: 300px;
            max-height: 350px;
        }

        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
                max-height: 400px;
            }
        }
    </style>
</head>

<body class="oficios-container">

    <!-- HEADER GLOBAL -->
    <header>
        <div class="container">

            <button class="mobile-menu-btn" aria-label="Menú">
                <span></span>

                <span></span>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>

                    <li><a href="relatos.html">Relatos</a></li>

                    <li><a href="educacion.html">Educación</a></li>
                    <li><a href="historia.html">Historia</a></li>
                    <li><a href="ecos.html">Ecos</a></li>
                    <li><a href="mapa.html">Mapa</a></li>
                    <li><a href="participa.html" class="btn-nav">¡Participa!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto p-4 md:p-8" style="margin-top: 2rem;">
        <section class="text-center py-10 px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-8">Video Histórico de Parral</h1>

            <div class="video-container shadow-lg rounded-lg overflow-hidden"
                style="max-width: 800px; margin: 0 auto; aspect-ratio: 16/9;">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/gAi89JZfXEs?si=N-OuykZ7q6XJg2l_"
                    title="Video Histórico de Parral" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <p class="mt-8 text-lg text-amber-800">
                Un recorrido audiovisual por nuestra historia.
            </p>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

</body>
